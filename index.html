    <script>
        let map = L.map('map', { zoomControl: false, maxZoom: 22 }).setView([10.762, 106.660], 12);
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri', maxNativeZoom: 19, maxZoom: 22 }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity:0.4, maxNativeZoom: 19, maxZoom: 22 }).addTo(map);
        
        map.createPane('areaPane'); map.getPane('areaPane').style.zIndex = 200;
        let layers = { areas: L.layerGroup().addTo(map), main: L.layerGroup().addTo(map), minor: L.layerGroup().addTo(map), important: L.layerGroup().addTo(map), mc: L.layerGroup().addTo(map), fault: L.layerGroup().addTo(map) };
        layers.fault.setZIndex(9999);
        
        let appData = { poles: {}, segments: {}, circuits: {}, mcStates: {}, grounded: {}, areas: [] }; 
        window.pendingAction = null; let currentPath = []; let currentPathTotalDist = 0; 
        
        let userLocation = null;
        let isPickingUserLocation = false;

        function setNowToInput() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('incidentTime').value = now.toISOString().slice(0,16);
        }
        setNowToInput();
        
        map.locate({setView: false, maxZoom: 16});

        function togglePanel() { document.getElementById('control-panel').classList.toggle('active'); }
        
        window.handleGpsClick = function() {
            if(isPickingUserLocation) {
                isPickingUserLocation = false;
                document.getElementById('pick-notice').style.display = 'none';
                return;
            }
            document.getElementById('btn-gps').style.color = '#555';
            map.locate({setView: true, maxZoom: 16});
        }

        map.on('locationfound', function(e) { 
            setUserLocation(e.latlng);
        });
        
        map.on('locationerror', function(e) {
            let btn = document.getElementById('btn-gps');
            btn.classList.remove('active');
            
            if(confirm("‚ö†Ô∏è Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ GPS t·ª± ƒë·ªông (do l·ªói tr√¨nh duy·ªát ho·∫∑c ch∆∞a c·∫•p quy·ªÅn).\n\nB·∫°n c√≥ mu·ªën CH·∫§M TAY v·ªã tr√≠ c·ªßa b·∫°n tr√™n b·∫£n ƒë·ªì kh√¥ng?")) {
                enableManualPick();
            }
        });

        function enableManualPick() {
            isPickingUserLocation = true;
            togglePanel(); 
            document.getElementById('pick-notice').style.display = 'block';
            document.getElementById('btn-gps').classList.add('manual'); 
        }

        function setUserLocation(latlng) {
            userLocation = latlng;
            map.eachLayer(layer => { if(layer.options.id === 'user_marker') map.removeLayer(layer); });

            L.circleMarker(latlng, {id: 'user_marker', radius:8, color:'white', fillColor:'#0078d7', fillOpacity:1, weight: 2}).addTo(map)
             .bindPopup("V·ªã tr√≠ c·ªßa b·∫°n").openPopup();
            
            let btn = document.getElementById('btn-gps');
            btn.classList.add('active'); btn.classList.remove('manual');
            
            isPickingUserLocation = false;
            document.getElementById('pick-notice').style.display = 'none';
        }

        map.on('click', function(e) { 
            if(isPickingUserLocation) {
                setUserLocation(e.latlng);
            }
        });

        function updateLayerVisibility() { let z = map.getZoom(); if (z < 15) { if(map.hasLayer(layers.minor)) map.removeLayer(layers.minor); if(map.hasLayer(layers.mc)) map.removeLayer(layers.mc); } else { if(!map.hasLayer(layers.minor)) map.addLayer(layers.minor); if(!map.hasLayer(layers.mc)) map.addLayer(layers.mc); } }
        map.on('zoomend', updateLayerVisibility);

        window.listenCloud = function() { window.onValue(window.ref(window.db, 'he_thong_luoi_dien'), snap => { let val = snap.val(); if(val) { appData = val; if(!appData.mcStates) appData.mcStates={}; if(!appData.grounded) appData.grounded={}; updateUI(); calculateOffsets(); renderGlobalMap(); if(document.getElementById('circuitSelect').value) window.zoomToCircuit(); } }); }
        function updateUI() { const s = document.getElementById('circuitSelect'); let cur = s.value; s.innerHTML = '<option value="">-- To√†n c·∫£nh --</option>'; if(appData.circuits) Object.keys(appData.circuits).forEach(k => { let o=document.createElement('option'); o.value=k; o.text=k; s.add(o); }); s.value = cur; }

        function createIcon(type, name, isClosed, sourceVoltage) {
            let cls = 'my-icon icon-tru-do', sz = [12,12], label = '';
            if (type.includes('MC')) { cls = isClosed ? 'my-icon icon-mc-base icon-mc-on' : 'my-icon icon-mc-base icon-mc-off'; sz = [22, 16]; if (sourceVoltage && sourceVoltage.length > 0) { cls += ' icon-mc-source'; sz = [26, 20]; } let parts = name.split('_'); label = parts.length > 1 ? parts[parts.length-1] : name; } 
            else if (type.includes('NEO')) cls = 'my-icon icon-tru-neo'; else if (type.includes('MOC')) { cls = 'my-icon icon-moc'; sz = [8,8]; }
            return L.divIcon({ className: cls, html: label, iconSize: sz });
        }

        function renderGlobalMap() {
            layers.main.clearLayers(); layers.minor.clearLayers(); layers.important.clearLayers(); layers.mc.clearLayers(); layers.areas.clearLayers();
            updateLayerVisibility();
            if(appData.areas) appData.areas.forEach(a => { let c='#9e9e9e'; if(a.type==='TBA') c='#ff9800'; else if(a.type==='CONSTRUCTION') c='#ffeb3b'; else if(a.type==='FOUNDATION') c='#795548'; L.polygon(a.points, {color:c, fillColor:c, fillOpacity:0.3, weight:1}).addTo(layers.areas).bindPopup(`<b>${a.name}</b><br>${a.type}`); });
            if(appData.poles) for(let l in appData.poles) appData.poles[l].forEach(p => {
                let isMC = p.type.includes('MC'), isMinor = p.type === 'TRU_DO' || p.type === 'MOC'; let target = isMC ? layers.mc : (isMinor ? layers.minor : layers.important);
                let isClosed = isMC ? (appData.mcStates[p.name] !== false) : true;
                let marker = L.marker([p.lat, p.lng], { icon: createIcon(p.type, p.name, isClosed, p.sourceVoltage), zIndexOffset: isMC ? 1000 : 0 }).addTo(target);
                if (isMC) { marker.on('click', () => { let currentState = appData.mcStates[p.name] !== false; document.getElementById('win-msg').innerHTML = `ƒêi·ªÅu khi·ªÉn m√°y c·∫Øt <b>${p.name}</b>?<br><br>Tr·∫°ng th√°i: <b>${currentState?"ƒêANG ƒê√ìNG":"ƒêANG M·ªû"}</b>`; window.pendingAction = { type: 'mc', name: p.name }; document.getElementById('custom-confirm').style.display = 'flex'; }); } else { marker.bindPopup(`<b>${p.name}</b><br>${l}`); }
            });

        function drawSingleCircuit(circuitId, calcPath, excludeSegId, simulationOnly = false) {
            const segs = appData.circuits[circuitId]; if(!segs) return;
            let connectedMCs = []; segs.forEach(item => { let def = appData.segments[item.segId]; if(def) { let p1 = getPoleExact(def.lineFrom, def.poleFrom), p2 = getPoleExact(def.lineTo, def.poleTo); if(p1 && p1.type.includes('MC')) connectedMCs.push(p1); if(p2 && p2.type.includes('MC')) connectedMCs.push(p2); } });
            let activeVoltage = null; let isGrounded = appData.grounded ? appData.grounded[circuitId] : false;
            let activeSources = connectedMCs.filter(mc => (appData.mcStates[mc.name] !== false) && mc.sourceVoltage);
            if (activeSources.length > 0) { activeSources.sort((a,b) => { let vA = parseInt(a.sourceVoltage)||0, vB = parseInt(b.sourceVoltage)||0; return vB - vA; }); activeVoltage = activeSources[0].sourceVoltage; }
            let color = '#000000', statusText = "M·∫§T ƒêI·ªÜN";
            if (isGrounded) { color = '#2196f3'; statusText = "ƒêANG TI·∫æP ƒê·ªäA"; } else if (activeVoltage) { if (activeVoltage.includes('110')) { color = '#388e3c'; statusText = "C√ì ƒêI·ªÜN (110kV)"; } else if (activeVoltage.includes('220')) { color = '#d32f2f'; statusText = "C√ì ƒêI·ªÜN (220kV)"; } else if (activeVoltage.includes('500')) { color = '#0d47a1'; statusText = "C√ì ƒêI·ªÜN (500kV)"; } }
            if(calcPath) { if(!simulationOnly) { document.getElementById('status-text').innerHTML = `<span style="color:${color}">${statusText}</span>`; let btnG = document.getElementById('btn-grounding'); if(!activeVoltage || isGrounded) { btnG.style.display = 'flex'; btnG.innerHTML = isGrounded ? "<i class='fas fa-lock-open'></i> M·ªû TI·∫æP ƒê·ªäA" : "<i class='fas fa-lock'></i> ƒê√ìNG TI·∫æP ƒê·ªäA"; btnG.style.background = isGrounded ? "#7cb342" : "#0288d1"; } else { btnG.style.display = 'none'; } } currentPath=[]; currentPathTotalDist=0; }
            segs.forEach(item => {
                let def = appData.segments[item.segId]; if(!def) return; let pts = getPointsForSegment(def); 
                let p1=getPoleExact(def.lineFrom, def.poleFrom)||getPoleGlobal(def.poleFrom), p2=getPoleExact(def.lineTo, def.poleTo)||getPoleGlobal(def.poleTo);
                let offset = 0;
                if(p1 && p2 && !simulationOnly) { let key = getSegmentKey(p1, p2); let list = segmentCounts[key]; if (list && list.length > 1) { let idx = list.indexOf(circuitId); if (idx !== -1) { let center = (list.length - 1) / 2; offset = (idx - center) * 6; } } }
                if(pts.length) { 
                    if (!simulationOnly) { let isCable=def.type.includes("NGAM"); L.polyline(pts.map(p=>[p.lat,p.lng]), { color: color, weight: calcPath?5:3, opacity: calcPath?1:0.8, dashArray: isCable?"5,5":null, offset: offset }).addTo(layers.main).bindPopup(`<b>${circuitId}</b><br>${statusText}`); }
                    if(calcPath) pts.forEach((p,i)=>{ if(i>0) currentPathTotalDist+=getDist(pts[i-1].lat,pts[i-1].lng,p.lat,p.lng); currentPath.push({lat: p.lat, lng: p.lng, accDist:currentPathTotalDist, name: p.name}); }); 
                }
            });
        }
        
        let segmentCounts = {};
        function getSegmentKey(p1, p2) { let k1=p1.lat+"_"+p1.lng, k2=p2.lat+"_"+p2.lng; return (k1<k2)?(k1+"|"+k2):(k2+"|"+k1); }
        function calculateOffsets() { segmentCounts={}; if(appData.circuits) Object.keys(appData.circuits).forEach(cid=>{ appData.circuits[cid].forEach(item=>{ let def=appData.segments[item.segId]; if(def){ let p1=getPoleExact(def.lineFrom,def.poleFrom), p2=getPoleExact(def.lineTo,def.poleTo); if(p1&&p2){ let k=getSegmentKey(p1,p2); if(!segmentCounts[k]) segmentCounts[k]=[]; segmentCounts[k].push(cid); } } }); }); }
        function getPoleExact(line, name) { if(!appData.poles[line]) return null; return appData.poles[line].find(p=>String(p.name).toUpperCase()===String(name).toUpperCase()); }
        function getPoleGlobal(name) { for(let l in appData.poles) { let p=appData.poles[l].find(p=>String(p.name).toUpperCase()===String(name).toUpperCase()); if(p) return {...p, foundRoute:l}; } return null; }
        function getDist(lat1,lon1,lat2,lon2) { const R=6371000, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
        function getPointsForSegment(seg) {
            if(!seg) return [];
            let p1 = getPoleExact(seg.lineFrom, seg.poleFrom) || getPoleGlobal(seg.poleFrom);
            let p2 = getPoleExact(seg.lineTo, seg.poleTo) || getPoleGlobal(seg.poleTo);
            if(!p1 || !p2) return [];
            let r1 = p1.foundRoute || seg.lineFrom; let r2 = p2.foundRoute || seg.lineTo;
            if (r1 === r2) {
                let routePoles = appData.poles[r1];
                if (routePoles) {
                    let i1 = routePoles.findIndex(p => p.name === p1.name);
                    let i2 = routePoles.findIndex(p => p.name === p2.name);
                    if (i1 !== -1 && i2 !== -1) {
                        let segmentPoles = (i1 <= i2) ? routePoles.slice(i1, i2 + 1) : routePoles.slice(i2, i1 + 1).reverse();
                        return segmentPoles.map(p => ({lat: p.lat, lng: p.lng, name: p.name}));
                    }
                }
            }
            return [{lat: p1.lat, lng: p1.lng, name: p1.name}, {lat: p2.lat, lng: p2.lng, name: p2.name}];
        }

                    let totalKm = currentPathTotalDist / 1000;
                    if(kmInput > totalKm) { res.style.display='block'; res.className='warning-msg'; res.innerText=`‚ö†Ô∏è Km nh·∫≠p (${kmInput}) > Chi·ªÅu d√†i m·∫°ch (${totalKm.toFixed(3)} km)!`; btn.innerHTML = oldText; btn.disabled = false; return; }
                    let targetDist = direction==='end' ? currentPathTotalDist-(kmInput*1000) : kmInput*1000; 
                    
                    let found = false;
                    for(let i=1; i<currentPath.length; i++) {

                            let n1 = "ƒêi·ªÉm ƒë·∫ßu", n2 = "ƒêi·ªÉm cu·ªëi";
                            for (let j = i-1; j >= 0; j--) { if (currentPath[j].name) { n1 = currentPath[j].name; break; } }
                            for (let j = i; j < currentPath.length; j++) { if (currentPath[j].name) { n2 = currentPath[j].name; break; } }

                            if(faultBox) {
                                faultBox.style.display='flex'; faultBox.classList.remove('minimized');
                                
                                // NEW FORMATTED TEXT
                                let infoText = `L√∫c ${timeStr}, b·∫≠t ƒë∆∞·ªùng d√¢y ${cName}, c√°ch ${dirText}: ${kmInput} km, v·ªã tr√≠ d·ª± ki·∫øn: kho·∫£ng tr·ª• ${n1} - ${n2}.`;
                                
                                document.getElementById('fi-text-content').innerHTML = infoText;
                                document.getElementById('fi-addr').innerHTML=`<a href="http://googleusercontent.com/maps.google.com/maps?q=${lat},${lng}" target="_blank">Google Maps</a>`; 
                                document.getElementById('fi-addr-text').innerText = '‚è≥ ƒêang l·∫•y...';
                                document.getElementById('route-info').innerHTML = '<i>‚è≥ ƒêang t√≠nh l·ªô tr√¨nh...</i>'; document.getElementById('route-info').style.display='flex';
                                document.getElementById('fault-weather').innerHTML = '<i>‚è≥ ƒêang t·∫£i th·ªùi ti·∫øt...</i>'; document.getElementById('fault-weather').style.display='block';

                                fetchWeather(lat, lng, timeVal);
                                fetchAddress(lat, lng);
                                if(userLocation) {
                                    fetchRoute(userLocation.lat, userLocation.lng, lat, lng, 'driving')
                                    .then(success => { if(!success) return fetchRoute(userLocation.lat, userLocation.lng, lat, lng, 'walking'); })
                                    .then(success => { if(success === false) { let d = getDist(userLocation.lat, userLocation.lng, lat, lng) / 1000; document.getElementById('route-info').innerHTML = `<div><i class="fas fa-plane"></i> <b>${d.toFixed(1)} km</b> (Chim bay)</div>`; }});
                                } else { document.getElementById('route-info').innerHTML = '<span style="color:red">Ch∆∞a l·∫•y ƒë∆∞·ª£c v·ªã tr√≠ GPS.</span>'; }
                            }
                            L.marker([lat,lng], { zIndexOffset: 9999, icon: L.divIcon({ html:'<i class="fas fa-bolt fault-marker"></i>', className:'d', iconSize: [30, 30], iconAnchor: [15, 30] }) }).addTo(layers.fault).bindPopup("<b>S·ª∞ C·ªê T·∫†I ƒê√ÇY</b>").openPopup(); 
                            map.setView([lat, lng], 18); togglePanel(); break; 
                        } 
                    }
                    if(!found) { res.style.display='block'; res.className='warning-msg'; res.innerText = `Kh√¥ng t√¨m th·∫•y ƒëi·ªÉm (L·ªói d·ªØ li·ªáu)`; }
                } catch(e) { console.error(e); alert("L·ªói: " + e.message); } finally { btn.innerHTML = oldText; btn.disabled = false; }

        }

        async function fetchRoute(lat1, lng1, lat2, lng2, profile) {

                const res = await Promise.race([fetchPromise, timeout]);
                if(!res.ok) throw new Error('Error');
                
                const data = await res.json();
                if(data.routes && data.routes.length > 0) {
                    let route = data.routes[0];
                    let distKm = (route.distance / 1000).toFixed(1);
                    let durationMin = Math.round(route.duration / 60);
                    let icon = profile === 'driving' ? '<i class="fas fa-motorcycle"></i>' : '<i class="fas fa-walking"></i>';
                    let type = profile === 'driving' ? '' : '(ƒêi b·ªô)';
                    infoBox.innerHTML = `<div>${icon} <b>${distKm} km</b> - ‚è±Ô∏è <b>${durationMin} ph√∫t</b> ${type}</div>`;
                    return true;
                }
                return false;

        }

        async function fetchWeather(lat, lng, incidentTime) {
            let infoBox = document.getElementById('fault-weather');
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&hourly=temperature_2m,precipitation,weather_code,wind_speed_10m,wind_direction_10m&timezone=auto&past_days=1`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.hourly) {
                    let targetTime = new Date(incidentTime);
                    let times = data.hourly.time.map(t => new Date(t));
                    let index = -1;
                    let minDiff = Infinity;
                    for(let i=0; i<times.length; i++) {
                        let diff = Math.abs(times[i] - targetTime);
                        if(diff < minDiff) { minDiff = diff; index = i; }
                    }

                    if(index !== -1) {
                        let code = data.hourly.weather_code[index];
                        let isStorm = [95, 96, 99].includes(code);
                        let rain = data.hourly.precipitation[index];
                        let windSpd = data.hourly.wind_speed_10m[index];
                        let windDeg = data.hourly.wind_direction_10m[index];
                        let temp = data.hourly.temperature_2m[index];
                        
                        // NIGHT MODE CHECK

                        let isNight = hour < 6 || hour > 18;

                        let condition = "N·∫Øng/√çt m√¢y";
                        if(isNight) condition = "Quang m√¢y/C√≥ sao"; // Night text

                        if(code > 3) condition = "Nhi·ªÅu m√¢y";
                        if(code >= 51) condition = "M∆∞a";
                        if(isStorm) condition = "D√¥ng s√©t";
                        let iconRotation = windDeg + 180; 
                        let html = `<div class="weather-row"><span><i class="fas fa-wind"></i> Gi√≥:</span> <div style="display:flex;align-items:center;gap:8px;"><b>${windSpd} km/h</b><div style="border:1px solid #999; border-radius:50%; width:24px; height:24px; display:flex; justify-content:center; align-items:center; background:white;"><i class="fas fa-arrow-up" style="transform: rotate(${iconRotation}deg); color:#333; font-size:14px;"></i></div></div></div><div class="weather-row"><span><i class="fas fa-cloud"></i> Tr·ªùi:</span> <b>${condition}</b></div><div class="weather-row"><span><i class="fas fa-temperature-high"></i> Nhi·ªát ƒë·ªô:</span> <b>${temp}¬∞C</b></div>`;
                        if(rain > 2.0) html += `<div class="weather-alert" style="color:orange;border-color:orange"><i class="fas fa-cloud-rain"></i> M∆∞a: ${rain}mm - ƒê∆∞·ªùng tr∆°n</div>`;
                        if(rain > 10.0) html += `<div class="weather-flood"><i class="fas fa-water"></i> NGUY C∆† NG·∫¨P CAO!</div>`;
                        if(isStorm) html += `<div class="weather-alert"><i class="fas fa-bolt"></i> C·∫¢NH B√ÅO: C√ì D√îNG S√âT!</div>`;
                        infoBox.innerHTML = html;
                    } else { infoBox.innerHTML = "Kh√¥ng c√≥ d·ªØ li·ªáu th·ªùi ti·∫øt."; }
                }
            } catch (e) { infoBox.innerHTML = 'L·ªói l·∫•y th·ªùi ti·∫øt.'; }
        }
